<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:wght@600;700;800&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: hsl(47, 88%, 63%);
      font-family: Figtree, sans-serif;
      font-size: 16px;
    }
    .card {
      width: 30%;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid hsl(0, 0%, 7%);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: 15px 15px hsl(0, 0%, 7%);
      background-color: hsl(0, 0%, 100%);
    }
    .card > img {
      border-radius: 10px;
    }
    .card span {
      display: inline-block;
      width: 90px;
      padding: 5px 10px;
      border-radius: 8px;
      background-color: hsl(47, 88%, 63%);
      font-weight: 800;
    }
    .card h2 {
      font-weight: 800;
    }
    .card h2:hover {
      cursor: pointer;
      color: hsl(47, 88%, 63%);
    }
    .card > p {
      color: hsl(0, 0%, 50%);
    }
    .user {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
    }
    .user > p {
      color: hsl(0, 0%, 7%);
      font-weight: 800;
    }
    .user > img {
      width: 40px;
      height: 40px;
    }
    @media screen and (max-width:650px) {
      .card {
        width: 80%;
      }
    }
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: rgb(0, 0, 0); }
  </style>
</head>
<body>
<section class="card">
  <img src="./assets/images/illustration-article.svg" alt="">
  <span>Learning</span>
  <h3>Published 21 Dec 2023</h3>
  <h2>HTML & CSS foundations</h2>
  <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
  <div class="user">
    <img src="./assets/images/image-avatar.webp" alt="">
    <p>Greg Hooper</p>
  </div>
</section>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fager Mohsen</a>.
  </div>
</body>
</html>
